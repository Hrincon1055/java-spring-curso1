<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/frontend :: head(~{::title}, ~{::link})">
    <link th:href="@{/css/estilos.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header th:replace="layout/frontend :: cabecero"></header>
      <div th:replace="layout/frontend :: menu"></div>
    </div>
    <main class="container">
      <h1>Formulario checkbox</h1>
      <form
        name="form"
        th:object="${usuario}"
        th:action="@{/formularios/checkbox}"
        method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            th:field="*{username}"
            id="username"
            autocomplete="off"
            class="form-control" />
          <div
            class="alert alert-danger"
            th:if="${errores != null && errores.containsKey('username')}"
            th:text="${errores.username}"></div>
        </div>
        <div class="form-group">
          <label for="correo">E-Mail</label>
          <input
            type="text"
            th:field="*{correo}"
            id="correo"
            class="form-control" />
          <div
            class="alert alert-danger"
            th:if="${errores != null && errores.containsKey('correo')}"
            th:text="${errores.correo}"></div>
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input
            type="text"
            th:field="*{password}"
            id="password"
            class="form-control" />
          <div
            class="alert alert-danger"
            th:if="${errores != null && errores.containsKey('password')}"
            th:text="${errores.password}"></div>
        </div>
        <div class="form-group">
          <label for="paisId">Intereses</label>
          <br />
          <div th:each="interes : ${intereses}" class="form-group">
            <label
              th:for="'intereses' + ${interesStat.index+1}"
              th:text="${interes.nombre}"></label>
            <input
              type="checkbox"
              th:field="*{intereses}"
              th:value="${interes.id}" />
          </div>
          <div
            class="alert alert-danger"
            th:if="${errores != null && errores.containsKey('intereses')}"
            th:text="${errores.intereses}"></div>
        </div>
        <hr />
        <a
          class="btn btn-info"
          href="javascript:void(0);"
          onclick="document.form.submit()"
          >Enviar</a
        >
      </form>
    </main>
    <footer th:replace="layout/frontend :: footer"></footer>
    <div th:replace="layout/frontend :: scripts"></div>
  </body>
</html>
