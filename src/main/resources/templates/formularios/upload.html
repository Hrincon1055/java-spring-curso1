<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/frontend :: head(~{::title}, ~{::link})">
    <link th:href="@{/css/estilos.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header th:replace="layout/frontend :: cabecero"></header>
      <div th:replace="layout/frontend :: menu"></div>
    </div>
    <main class="container">
      <h1>Formulario Upload</h1>
      <div
        th:if="${mensaje != null}"
        th:class="'alert alert-'+${clase}"
        th:text="${mensaje}"></div>
      <form
        name="form"
        th:object="${usuario}"
        th:action="@{/formularios/upload}"
        method="POST"
        enctype="multipart/form-data">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            th:field="*{username}"
            id="username"
            autocomplete="off"
            class="form-control" />
          <div
            class="alert alert-danger"
            th:if="${errores != null && errores.containsKey('username')}"
            th:text="${errores.username}"></div>
        </div>
        <div class="form-group">
          <label for="correo">E-Mail</label>
          <input
            type="text"
            th:field="*{correo}"
            id="correo"
            class="form-control" />
          <div
            class="alert alert-danger"
            th:if="${errores != null && errores.containsKey('correo')}"
            th:text="${errores.correo}"></div>
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input
            type="text"
            th:field="*{password}"
            id="password"
            class="form-control" />
          <div
            class="alert alert-danger"
            th:if="${errores != null && errores.containsKey('password')}"
            th:text="${errores.password}"></div>
        </div>
        <div class="form-group">
          <label for="archivoImagen">Foto</label>
          <input
            type="file"
            name="archivoImagen"
            id="archivoImagene"
            class="form-control" />
          <!-- <div
            class="alert alert-danger"
            th:if="${errores != null && errores.containsKey('username')}"
            th:text="${errores.username}"></div> -->
        </div>
        <hr />
        <a
          class="btn btn-info"
          href="javascript:void(0);"
          onclick="document.form.submit()"
          >Enviar</a
        >
      </form>
    </main>
    <footer th:replace="layout/frontend :: footer"></footer>
    <div th:replace="layout/frontend :: scripts"></div>
  </body>
</html>
